<html>
<head>
	<title></title>
</head>
<body>
<h1>Lista de Grados</h1>
<ul>
	{% for grado in grados %}
		<li>
			{{ grado }}
		</li>
	{% empty %}
	<p>No Hay Grados!</p>
	{% endfor %}
	<h2> Nuevo Grado </h2>
	<form action="/grados/crear/" method="POST">
	{% csrf_token %}
	{{ grado_form }}
	<input type="submit">
	</form>
	
</ul>
</body>
</html>
